spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
#            redirect-uri: https://ecommerceshop-production.up.railway.app/login/oauth2/code/google
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope:
              - email
              - public_profile
            redirect-uri: ${FACEBOOK_REDIRECT_URI:http://localhost:8080/login/oauth2/code/facebook}

jwt:
  secret: ${JWT_SECRET}
  jwtExpiration: ${JWT_EXPIRATION:604800000}

bakong:
  token: ${BAKONG_TOKEN}
  account:
    id: ${BAKONG_ACCOUNT_ID}

merchant:
  name: ${MERCHANT_NAME}
  city: ${MERCHANT_CITY}
  mobile: ${MERCHANT_MOBILE}
telegram:
  bot:
    token: ${BOT_TOKEN}
    chat-id: ${BOT_ID}
ALLOWED_ORIGINS: ${ALLOWED_ORIGINS_FRONTEND}
cloudinary:
  cloud_name: ${CLOUDINARY_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}


